    <style>
      /* Loading animation */
      #root, .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .loading::after {
        content: "";
        width: 40px;
        height: 40px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #D4AF37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="root">
      <div class="loading"></div>
    </div>
    
    <!-- This script will be replaced by React -->
    <script>
      // Progressive enhancement
      setTimeout(function() {
        var loading = document.querySelector('.loading');
        if (loading) {
          loading.innerHTML = '<p>Still loading? Check your internet connection or refresh the page.</p>';
        }
      }, 10000);
    </script>
  </body>
